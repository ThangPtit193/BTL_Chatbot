version: ignore

components:
  - name: EmbeddingRetriever
    type: EmbeddingRetriever
    params:
      document_store: DocumentStore
  - name: DocumentStore
    type: InMemoryDocumentStore
    params:
      index: haystack_test
      label_index: haystack_test_label


pipelines:
  - name: indexing_pipeline
    nodes:
      - name: EmbeddingRetriever
        inputs: [ File ]
      - name: DocumentStore
        inputs: [ EmbeddingRetriever ]

