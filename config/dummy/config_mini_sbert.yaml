GENERAL:
  run_mode: inference

EMBEDDER:
  class: SentenceEmbedder
  package: saturn.components.embeddings.embedding_models
  device_name: 0
  model_name_or_path: vinai/phobert-base
  TRAINER:
    triplets_data_path:
      - data/train_data/dummy/triples/triples_10.json
#      - data/train_data/dummy/triples/triples_20.json
#      - data/train_data/dummy/triples/triples_30.json
    model_save_path: models_test
    n_samples: 10
    batch_size: 128
    epochs: 10
    warmup_steps: 5000
    evaluation_steps: 2000
    weight_decay: 0.01
    max_grad_norm: 1.0
    use_amp: True
    save_best_model: True
    show_progress_bar: True
    checkpoint_path: models/checkpoints
    checkpoint_save_epoch: 50
    checkpoint_save_total_limit: 3
    device_name: 0
#    save_by_epoch: 0
#    resume_from_checkpoint: models/checkpoints/epoch-495/checkpoint.pt

EVALUATION:
  type: "evaluation_pipeline"
  corpus_name_or_path: "data/eval-data/dummy/corpus_docs.json"
  query_name_or_path: "data/eval-data/dummy/query_docs.json"
  model_name_or_path: [ "fschool-distilbert-multilingual-faq-v8.0.0"]
  output_dir: "reports"

